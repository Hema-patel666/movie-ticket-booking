<mat-toolbar color="primary">
  <mat-toolbar-row>
    <button mat-icon-button>
      <mat-icon (click)="sidenav.toggle()">menu</mat-icon>
    </button>
   
    <span class="menu-spacer"></span>
    <div>
      <a mat-button [routerLink]="'/home'"><mat-icon >home</mat-icon> Home </a>
            
    </div>
  </mat-toolbar-row>
  </mat-toolbar>

<mat-sidenav-container>
  <mat-sidenav #sidenav mode="side" >

    <mat-nav-list>

      <a mat-list-item [routerLink]="'/dashboard'"><mat-icon style="margin-right: 12px;">dashboard</mat-icon> Dashboard </a>
      <a mat-list-item [routerLink]="'/movie'"><mat-icon style="margin-right: 12px;">movie</mat-icon> Movie</a>
      <a mat-list-item [routerLink]="'/theater'"><mat-icon style="margin-right: 12px;"><i class="fas fa-theater-masks" ></i></mat-icon>Theater </a>
      
      <a mat-list-item (click)="sidenav.toggle()" href="" mat-list-item><mat-icon style="margin-right: 12px;"><i class="fa fa-window-close" aria-hidden="true"></i></mat-icon>Close</a>

    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    
    <div style="height: 88vh;">
      <router-outlet></router-outlet>
    </div>
    
  </mat-sidenav-content>
</mat-sidenav-container>
